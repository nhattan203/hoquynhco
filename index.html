  <h1>üéâ Ch√∫c m·ª´ng sinh nh·∫≠t H·ªì Qu·ª≥nh C∆° üéÇ</h1>
  <img class="avatar" src="https://scontent.fhan14-5.fna.fbcdn.net/v/t39.30808-1/475977354_1664805501107019_9163672781786240815_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=109&ccb=1-7&_nc_sid=e99d92&_nc_eui2=AeGRrPjEHrESFMuhrfCCCQMEPRr7LsKqNgM9Gvsuwqo2A8Sd-rhuOVJNVctqY3t9KO7xXGhwW-fbUVBCfipV6fRp&_nc_ohc=-FgLQI8L18oQ7kNvwEFQEcj&_nc_oc=Adn8JCdczN0NX585HZgEHqknGsRH8z0-CbPoagNDDs4P4deNaZiCo49Yb7KD-7XGYLSd5rVoIpTCmz8X-F1A7Vgu&_nc_zt=24&_nc_ht=scontent.fhan14-5.fna&_nc_gid=FEJkqYBfHe2HTbzOpAXVVA&oh=00_AfIsAfKw-tfD4VcnaMtInV-AiUqO9Bbfd8tenndlsgQ9WA&oe=682F440A" alt="H·ªì Qu·ª≥nh C∆°">

<script>
  let currentPage = 1;

  function nextPage(page) {
    document.getElementById(`page${currentPage}`).classList.remove('active');
    document.getElementById(`page${page}`).classList.add('active');
    currentPage = page;

    if (page === 2) {
      setTimeout(() => nextPage(3), 5000);
    }

    if (page === 3) {
      document.getElementById('music').play();
      startFireworks();
      typeMessage();
    }
  }

// G√µ t·ª´ng ch·ªØ, m·ªói d√≤ng t·ª± xu·ªëng h√†ng cho d·ªÖ ƒë·ªçc
const fullText = `Ch√∫c C∆° ‚Äì c√¥ g√°i th√°ng 5 xinh ƒë·∫πp,
lu√¥n r·∫°ng r·ª°, y√™u ƒë·ªùi v√† ng·∫≠p tr√†n y√™u th∆∞∆°ng.
Ch√∫c em tu·ªïi m·ªõi th·∫≠t nhi·ªÅu tr·∫£i nghi·ªám hay ho,
nhi·ªÅu ti·∫øng c∆∞·ªùi, s·ª©c kh·ªèe, v√† nh·ªØng ƒëi·ªÅu ng·ªçt ng√†o nh·∫•t.
M√£i lu√¥n t·ªèa s√°ng nh∆∞ √°nh m·∫∑t tr·ªùi! üåûüíñ`;

function typeMessage() {
  const messageEl = document.getElementById("typedMessage");
  let index = 0;

  const typing = setInterval(() => {
    messageEl.textContent += fullText[index];
    index++;
    if (index === fullText.length) clearInterval(typing);
  }, 100); // T·ªëc ƒë·ªô g√µ c√≥ th·ªÉ ch·ªânh l·∫°i n·∫øu mu·ªën
}

  // Ph√°o hoa
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let particles = [];

  class Particle {
    constructor(x, y, color) {
      this.x = x;
      this.y = y;
      this.radius = Math.random() * 2 + 1;
      this.color = color;
      this.speed = Math.random() * 8 + 2;
      this.angle = Math.random() * 2 * Math.PI;
      this.life = 100;
    }

    update() {
      this.life--;
      this.x += Math.cos(this.angle) * this.speed;
      this.y += Math.sin(this.angle) * this.speed + 0.5;
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
  }

  function startFireworks() {
    const colors = ['#ff4d4d', '#ffcc00', '#66ff66', '#66ccff', '#cc66ff'];
    setInterval(() => {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      for (let i = 0; i < 30; i++) {
        particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
      }
    }, 500);

    animate();
  }

  function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, i) => {
      p.update();
      p.draw();
      if (p.life <= 0) particles.splice(i, 1);
    });

    requestAnimationFrame(animate);
  }

  // Hoa r∆°i
  function createFlower() {
    const flower = document.createElement("div");
    flower.classList.add("flower");
    flower.innerText = "üå∏";
    flower.style.left = Math.random() * 100 + "vw";
    flower.style.animationDuration = 5 + Math.random() * 5 + "s";
    document.body.appendChild(flower);
    setTimeout(() => flower.remove(), 10000);
  }

  setInterval(() => {
    if (currentPage === 1 || currentPage === 2) {
      createFlower();
    }
  }, 500);
</script>
