<script>
  let currentPage = 1;

  function nextPage(page) {
    document.getElementById(`page${currentPage}`).classList.remove('active');
    document.getElementById(`page${page}`).classList.add('active');
    currentPage = page;

    if (page === 2) {
      setTimeout(() => nextPage(3), 5000);
    }

    if (page === 3) {
      document.getElementById('music').play();
      startFireworks();
      typeMessage();
    }
  }

  // G√µ t·ª´ng ch·ªØ
  const fullText = `Ch√∫c C∆° ‚Äì c√¥ g√°i th√°ng 5 xinh ƒë·∫πp,
lu√¥n r·∫°ng r·ª°, y√™u ƒë·ªùi v√† ng·∫≠p tr√†n y√™u th∆∞∆°ng.

Ch√∫c em tu·ªïi m·ªõi th·∫≠t nhi·ªÅu tr·∫£i nghi·ªám hay ho,
nhi·ªÅu ti·∫øng c∆∞·ªùi, s·ª©c kh·ªèe, v√† nh·ªØng ƒëi·ªÅu ng·ªçt ng√†o nh·∫•t.

M√£i lu√¥n t·ªèa s√°ng nh∆∞ √°nh m·∫∑t tr·ªùi! üåûüíñ`;

  function typeMessage() {
    const messageEl = document.getElementById("typedMessage");
    let index = 0;
    const typing = setInterval(() => {
      messageEl.textContent += fullText[index];
      index++;
      if (index === fullText.length) clearInterval(typing);
    }, 50);
  }

  // Fireworks
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let particles = [];

  class Particle {
    constructor(x, y, color) {
      this.x = x; this.y = y;
      this.radius = Math.random() * 2 + 1;
      this.color = color;
      this.speed = Math.random() * 8 + 2;
      this.angle = Math.random() * 2 * Math.PI;
      this.life = 100;
    }

    update() {
      this.life--;
      this.x += Math.cos(this.angle) * this.speed;
      this.y += Math.sin(this.angle) * this.speed + 0.5;
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
  }

  function createFirework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;
    const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
    for (let i = 0; i < 50; i++) {
      particles.push(new Particle(x, y, color));
    }
  }

  function animateFireworks() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
      p.update();
      p.draw();
      if (p.life <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animateFireworks);
  }

  function startFireworks() {
    setInterval(createFirework, 1000);
    animateFireworks();
  }

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
